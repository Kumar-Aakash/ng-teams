<div class="ms-fontColor-themePrimary mt-4">
    <input type="checkbox" id="checkbox" aria-label="Unchecked checkbox" aria-checked="false" class="ts-checkbox-fluent"
        [checked]="isChecked == 'true'? true : false" #checkbox (change)="onValueChange(checkbox.checked)">
    <label for="checkbox" class="ms-font-l ts-checkbox-fluent-text ml-3">{{label}}</label>
</div>
